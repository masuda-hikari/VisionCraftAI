# VisionCraftAI CI/CD Pipeline
# 自動テスト・品質チェック・デプロイ

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: gcr.io

jobs:
  # テスト・リント・型チェック
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503

      - name: Run formatter check (black)
        run: |
          pip install black
          black --check src/ tests/

      - name: Run type checker (mypy)
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # セキュリティスキャン
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (SAST)
        run: |
          bandit -r src/ -ll -ii --skip B101

      - name: Check dependencies (Safety)
        run: |
          pip install -e .
          safety check --full-report || true

  # Dockerイメージビルド
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: visioncraftai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Cloud Runデプロイ（手動トリガーまたはmainブランチ）
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io

      - name: Build and push image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/visioncraftai:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/visioncraftai:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy visioncraftai \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/visioncraftai:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}" \
            --set-secrets "STRIPE_API_KEY=stripe-api-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest"
